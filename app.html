<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with LocalStorage</title>
</head>
<body>
  <h2>User Form</h2>
  <form id="userForm">
    <label>Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <button type="submit">Save</button>
    <button type="button" id="loadData">Load Saved Data</button>
  </form>

  <h3>Retrieved Data:</h3>
  <p id="output"></p>

  <script src="app.js"></script>
</body>
</html>
