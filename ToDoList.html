<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>
    <div class = "container">
        
        <h1>To-Do List</h1>
        <div class="form-control">
        <input type="text" id="taskInput" placeholder="Enter a new task title here">  
        <textarea id="textdesc" placeholder="Enter your description here"></textarea>
        <button id="addTaskButton">Add Task</button>
        <ul id="taskList"></ul>
        <small>Input cannot be empty.</small>
        </div>
    </div>
    <script src = "todo.js"></script>
</body>
</html>
